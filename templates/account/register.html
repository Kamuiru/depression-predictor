
{% extends 'base.html' %}
{% block content %}
 <section class="mt-5" >
  <div class="mask d-flex align-items-center h-60 gradient-custom-3">
    <div class="container h-60 col-md-6">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12 col-md-12 col-lg-7 col-xl-6" >
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form action="{% url 'register'%}" method="post">
                {% csrf_token%}
                <div class="form-group mb-2">
                 {{form.first_name}} 
                  <label class="form-label" for="form3Example1cg">First Name</label>
                 
                </div>

                <div class="form-group mb-2">
                    {{form.last_name}}
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>

                <div class="form-group mb-2">
                    {{form.email}}
                  <label class="form-label" for="form3Example3cg">Email Address</label>
                </div>

                <div class="form-group mb-2">
                    {{form.phone}} 
                  <label class="form-label" for="form3Example3cg">Phone Number</label>
                </div>

                <div class="form-group mb-2">
                    {{form.password}}
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-group mb-2">
                    {{form.confirm_password}}
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{%url 'login'%}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                    
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
