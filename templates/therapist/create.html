<section class="mt-5">
  <div class="mask d-flex align-items-center h-60 gradient-custom-3">
    <div class="container h-60 col-md-6">
      <div class="row d-flex justify-content-center align-items-center h-60">
        <div class="col-12 col-md-12 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5 mt-5">Create Schedule</h2>
              <form method="post">
                {% csrf_token%}

                

                <div class="form-group mb-2">
                  {{schedule_form.day}}
                  <label class="form-label" for="form3Example1cg">Day</label>
                </div>
                
                <div class="form-group mb-2">
                  {{schedule_form.hours}}
                  <label class="form-label" for="form3Example1cg">Hours</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Create
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
